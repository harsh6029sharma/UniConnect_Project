<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Communities</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Post.css">
    <script src="https://kit.fontawesome.com/c741689691.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Post-cards">
        <!-- trending posts -->


        <div class="card">
            <!-- cards upper section -->
            <div class="upper-part">
                <div class="com-name">
                    <h3 style="font-size: 16px; position: relative; top: 14px;">community-name@universityName</h3>
                </div>
                <div class="user-name">
                    <h3 style="font-size: 16px; position: relative; top: 14px; left: 40px;">username</h3>
                </div>
            </div>



            <!-- content section  -->
            <div class="card-content">
                <div class="title">
                    <h2>title:</h2>
                </div>
            </div>


            <!-- lower section -->
            <div class="lower-part">
                <div class="card-btns">
                    <button id="like" class="lower-card-btns"><i style="font-size: 20px;"
                            class="fa-solid fa-thumbs-up"></i></button>
                    <button id="comment" class="lower-card-btns"><i style="font-size: 20px;"
                            class="fa-solid fa-comment-dots"></i></button>
                    <button id="share" class="lower-card-btns"><i style="font-size: 20px;"
                            class="fa-solid fa-share"></i></button>
                </div>
            </div>
        </div>

    <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
